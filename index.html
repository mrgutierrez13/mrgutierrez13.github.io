<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinamica MediaLab</title>
    <style>
        :root {
            --entel-oscuro: hsl(210, 100%, 31%);
            --entel-claro: #00a1e6;
            --hover: #f6f9fc;
            --sombra: 0 3px 5px #00000005, 0 0 2px #0000000d, 0 1px 4px #00000014;
            --color-fondo: #eff3f8;
            --color-fuente-suave: #495057;
            --color-contraste-tabla: #f8f9fa;
            --color-resalta: #212121;
            --color-borde: #dfe7ef;
        }

        * {
            margin: 0;
            padding: 0;
            transition: 100ms;
            box-sizing: border-box;
            font-family: "TT Hoves", sans-serif;
            color: inherit;
        }

        a {
            text-decoration: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin-bottom: 1rem;
            font-family: inherit;
            font-weight: 500;
            line-height: 1.2;
            color: var(--color-resalta);
        }

        h5 {
            font-size: 1.25rem;
        }

        html {
            scroll-behavior: smooth;
            font-size: 14px;
        }

        @media screen and (prefers-reduced-motion: reduce) {
            html {
                scroll-behavior: auto;
            }
        }

        body {
            background-color: var(--color-fondo);
            position: relative;
            color: white;
        }

        img {
            width: 100%;
        }

        #reel {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: 0;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        #menu {
            position: fixed;
            z-index: 2;
            display: flex;
            justify-content: right;
            width: 100%;
            transition: transform 300ms cubic-bezier(.7, .7, .12, .79), opacity 500ms ease-in;
            mask-image: linear-gradient(#000 70%, transparent 30%, transparent 0);
        }

        #menu>div {
            padding: 3rem;
        }

        #cont-t-grande {
            position: absolute;
            overflow: hidden;
            bottom: 15%;
            left: 3rem;
            mask-image: none;
        }

        #t-grande {
            font-size: 100px;
            transition: 600ms ease-out;
        }

        #t-segundo {
            font-size: 40px;
            transition: transform 300ms cubic-bezier(.7, .7, .12, .79), opacity 500ms ease-in;
            opacity: 1;
        }

        #cont-t-segundo {
            position: absolute;
            overflow: hidden;
            top: 25%;
            right: 5rem;
            padding-bottom: 100px;
            mask-image: linear-gradient(#000 30%, transparent 70%, transparent 0);
        }

        .linea {
            position: absolute;
        }

        #linea-izq {
            left: 1rem;
            height: 90%;
            top: 5%;
            border-left: 0.1px white solid;
            transform: scaleY(1);
            transition: transform 800ms ease-out;
            transform-origin: bottom;
        }

        #linea-der {
            right: 1rem;
            height: 90%;
            top: 5%;
            border-left: 0.1px white solid;
            transform: scaleY(1);
            transition: transform 800ms ease-out;
            transform-origin: bottom;
        }

        #linea-hor {
            right: 1rem;
            width: calc(100% - 2rem);
            bottom: 15%;
            border-bottom: 0.1px white solid;
            transform: scaleX(1);
            transition: transform 800ms ease-out;
        }

        #linea-hor.inicial {
            transform: scaleX(0);
        }

        #t-grande.inicial {
            transform: translateY(100%);
        }

        #t-segundo.inicial {
            transform: translateY(150%);
            opacity: 0;
        }

        #menu.inicial {
            transform: translateY(-100%);
        }

        #linea-izq.inicial,
        #linea-der.inicial {
            transform: scaleY(0);
        }
    </style>
</head>

<body>
    <div id="menu" class="inicial">
        <div>Nosotros</div>
        <div>Trabajos</div>
        <div>Servicios</div>
        <div>Institucional</div>
        <div>Contáctanos</div>
    </div>

    <div id="overlay">
        <div id="cont-t-grande">
            <div id="t-grande" class="inicial">Dinámica MediaLab</div>
        </div>
        <div id="cont-t-segundo">
            <div id="t-segundo" class="inicial">Ideas que conectan</div>
        </div>
        <div id="linea-izq" class="linea inicial"></div>
        <div id="linea-der" class="linea inicial"></div>
        <div id="linea-hor" class="linea inicial"></div>
    </div>
    <video autoplay muted loop id="reel">
        <source src="reel.mp4" type="video/mp4">
    </video>
    <script>
        window.addEventListener("load", () => {
            document.getElementById("linea-hor").classList.remove("inicial")
            setTimeout(() => {
                document.getElementById("t-grande").classList.remove("inicial")
                document.getElementById("linea-der").classList.remove("inicial")
                document.getElementById("linea-izq").classList.remove("inicial")
            }, 800)
            setTimeout(() => {
                document.getElementById("t-segundo").classList.remove("inicial")
                document.getElementById("menu").classList.remove("inicial")
            }, 1400)
        });
    </script>
</body>

</html>
